dependencies {
    implementation project(":mail")

    implementation "org.springframework.boot:spring-boot-autoconfigure"
    implementation "com.vladmihalcea:hibernate-types-52:2.12.1"

    annotationProcessor "org.springframework.boot:spring-boot-autoconfigure-processor"

    testImplementation project(":mail")
    testImplementation "org.springframework.security:spring-security-test"
    testImplementation "org.camunda.bpm.extension.mockito:camunda-bpm-mockito:4.13.0"

    //Kotlin
    testImplementation "com.nhaarman.mockitokotlin2:mockito-kotlin:2.2.0"

    jar {
        enabled = true
        manifest {
            attributes("Implementation-Title": "Ritense Flowmailer spring boot starter")
            attributes("Implementation-Version": projectVersion)
        }
    }
}