plugins {
    id "com.avast.gradle.docker-compose" version "0.14.9"
}

dockerCompose.isRequiredBy(test)

dockerCompose {
    projectName = 'objects-api'
}

projectVersion = 1.0

apply from: 'gradle/liquibase.gradle'

dependencies {
    implementation project(':contract')
    implementation project(':connector')
    implementation project(':document')
    implementation project(':process-document')
    implementation project(':resource')
    implementation project(':openzaak')
    implementation project(':resource:openzaak-resource')
    implementation "org.springframework.boot:spring-boot-autoconfigure"
    implementation "com.fasterxml.jackson.module:jackson-module-kotlin"
    annotationProcessor "org.springframework.boot:spring-boot-autoconfigure-processor"

    testImplementation "com.squareup.okhttp3:mockwebserver:4.9.1"
    testImplementation "com.squareup.okhttp3:okhttp:4.9.1"

    jar {
        enabled = true
        manifest {
            attributes("Implementation-Title": "Ritense Objects-API spring boot starter")
            attributes("Implementation-Version": projectVersion)
        }
    }
}