dockerCompose {
    projectName = "outbox"

    integrationTestingPostgresql {
        isRequiredBy(project.tasks.integrationTestingPostgresql)
        useComposeFiles.addAll("docker-compose-override.yml")
    }
}

dependencies {
    /* DO NOT ADD DEPENDENCIES TO OTHER VALTIMO MODULES */
    implementation "org.springframework.boot:spring-boot-starter"
    implementation("org.springframework.security:spring-security-core")

    implementation "com.fasterxml.jackson.module:jackson-module-kotlin"
    implementation "com.fasterxml.jackson.datatype:jackson-datatype-jsr310"
    implementation "io.github.microutils:kotlin-logging:$kotlinLoggingVersion"

    implementation "io.cloudevents:cloudevents-core:$cloudEventsCoreVersion"
    implementation "io.cloudevents:cloudevents-json-jackson:$cloudEventsCoreVersion"

    testImplementation "org.springframework.boot:spring-boot-starter-test"
    testImplementation "org.mockito.kotlin:mockito-kotlin:$mockitoKotlinVersion"
    testImplementation "org.springframework.security:spring-security-test"
    // Spring cloud stream RabbitMQ
    testImplementation "org.springframework.cloud:spring-cloud-starter-stream-rabbit:${springCloudStreamVersion}"
    testImplementation "com.rabbitmq:amqp-client:$amqpCLientVersion"
    testImplementation 'org.awaitility:awaitility:4.2.0'

    jar {
        enabled = true
        manifest {
            attributes("Implementation-Title": "Ritense Inbox module")
            attributes("Implementation-Version": projectVersion)
        }
    }
}

apply from: "gradle/publishing.gradle"
