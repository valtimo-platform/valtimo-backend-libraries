dockerCompose {
    projectName = "plugin"
    isRequiredBy(integrationTesting)
    isRequiredBy(securityTesting)
    useComposeFiles.addAll("../docker-resources/docker-compose-base-test.yml", "docker-compose-override.yml")
}

dependencies {
    implementation project(':contract')

    /* DO NOT ADD DEPENDENCIES TO OTHER VALTIMO MODULES */
    implementation "org.springframework.boot:spring-boot-starter-data-jpa"
    implementation "org.springframework.boot:spring-boot-starter"
    implementation "org.springframework.boot:spring-boot-starter-validation"

    implementation "io.github.classgraph:classgraph:4.8.147"
    implementation "io.github.microutils:kotlin-logging:2.0.4"

    testImplementation "org.springframework.boot:spring-boot-starter-test"
    testImplementation "mysql:mysql-connector-java"
    testImplementation "com.nhaarman.mockitokotlin2:mockito-kotlin:2.2.0"

    jar {
        enabled = true
        manifest {
            attributes("Implementation-Title": "Ritense Plugin module")
            attributes("Implementation-Version": projectVersion)
        }
    }
}

apply from: "gradle/publishing.gradle"