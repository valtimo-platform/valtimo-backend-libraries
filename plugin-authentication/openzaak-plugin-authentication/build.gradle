dockerCompose {
    projectName = "openzaak-plugin-authentication"
}

dependencies {
    implementation project(':contract')
    implementation project(':core')
    implementation project(':plugin')
    implementation project(':plugin-authentication')
    implementation project(':zgw:besluiten-api')
    implementation project(':zgw:catalogi-api')
    implementation project(':zgw:documenten-api')
    implementation project(':zgw:zaken-api')

    implementation "io.github.microutils:kotlin-logging:${kotlinLoggingVersion}"
    implementation "org.springframework.boot:spring-boot-starter-webflux"

    testImplementation project(':test-utils-common')
    testImplementation "org.springframework.boot:spring-boot-starter-data-jpa"
    testImplementation "org.jetbrains.kotlin:kotlin-test"
    testImplementation "org.junit.jupiter:junit-jupiter"
    testImplementation "org.springframework.boot:spring-boot-starter-test"
    testImplementation "com.squareup.okhttp3:mockwebserver:${okhttpVersion}"
    testImplementation "com.squareup.okhttp3:okhttp:${okhttpVersion}"
    //Kotlin
    testImplementation "org.mockito.kotlin:mockito-kotlin:${mockitoKotlinVersion}"

    jar {
        enabled = true
        manifest {
            attributes("Implementation-Title": "Notificaties API Authentication plugin spring boot starter")
            attributes("Implementation-Version": projectVersion)
        }
    }
}

apply from: "gradle/publishing.gradle"