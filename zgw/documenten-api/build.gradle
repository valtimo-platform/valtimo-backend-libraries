dockerCompose {
    projectName = "documenten-api"
    isRequiredBy(integrationTesting)
    isRequiredBy(securityTesting)
    useComposeFiles.addAll("../../docker-resources/docker-compose-base-test.yml", "docker-compose-override.yml")
}

dependencies {
    implementation project(':core')
    implementation project(':plugin')
    implementation project(':resource:temporary-resource-storage')
    implementation project(':zgw')
    implementation project(':zgw:catalogi-api')

    implementation "io.github.microutils:kotlin-logging:${kotlinLoggingVersion}"
    implementation "org.springframework.boot:spring-boot-starter-webflux"
    implementation "org.springframework.boot:spring-boot-starter-security"
    implementation "io.reactivex:rxjavafx:2.0.2"
    implementation "io.reactivex:rxjava-reactive-streams:1.2.1"

    testImplementation project(':document')
    testImplementation project(':resource')
    testImplementation project(':process-document')
    testImplementation project(':plugin-valtimo')
    testImplementation project(':test-utils-common')

    testImplementation "org.springframework.security:spring-security-test"
    testImplementation "org.springframework.boot:spring-boot-starter-data-jpa"
    testImplementation "org.jetbrains.kotlin:kotlin-test"
    testImplementation "org.junit.jupiter:junit-jupiter"
    testImplementation "org.springframework.boot:spring-boot-starter-test"
    testImplementation "com.squareup.okhttp3:mockwebserver:${okhttpVersion}"
    testImplementation "com.squareup.okhttp3:okhttp:${okhttpVersion}"
    //Kotlin
    testImplementation "org.mockito.kotlin:mockito-kotlin:${mockitoKotlinVersion}"

    jar {
        enabled = true
        manifest {
            attributes("Implementation-Title": "ZGW Documenten API plugin spring boot starter")
            attributes("Implementation-Version": projectVersion)
        }
    }
}

apply from: "gradle/publishing.gradle"