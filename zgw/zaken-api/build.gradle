dockerCompose {
    projectName = "zaken-api"
    isRequiredBy(integrationTesting)
    isRequiredBy(securityTesting)
    useComposeFiles.addAll("../../docker-resources/docker-compose-base-test.yml", "docker-compose-override.yml")
}

dependencies {
    implementation project(":core")
    implementation project(":contract")
    implementation project(":document")
    implementation project(":plugin")
    implementation project(":process-document")
    implementation project(":resource:temporary-resource-storage")
    implementation project(":zgw")
    implementation project(':zgw:catalogi-api')

    implementation "io.github.microutils:kotlin-logging:2.0.4"
    implementation "org.springframework.boot:spring-boot-starter-webflux"
    implementation "org.springframework.boot:spring-boot-starter-security"

    testImplementation project(":process-document")
    testImplementation project(":resource:openzaak-resource")
    testImplementation project(":openzaak")
    testImplementation project(":plugin-valtimo")

    testImplementation "org.springframework.boot:spring-boot-starter-data-jpa"
    testImplementation "org.jetbrains.kotlin:kotlin-test"
    testImplementation "org.junit.jupiter:junit-jupiter"
    testImplementation "org.springframework.boot:spring-boot-starter-test"
    testImplementation "com.squareup.okhttp3:mockwebserver:4.10.0"
    testImplementation "com.squareup.okhttp3:okhttp:4.10.0"
    //Kotlin
    testImplementation "com.nhaarman.mockitokotlin2:mockito-kotlin:2.2.0"

    testImplementation project(":test-utils-common")
    testImplementation project(":mail:local-mail")

    jar {
        enabled = true
        manifest {
            attributes("Implementation-Title": "ZGW Zaken API plugin spring boot starter")
            attributes("Implementation-Version": projectVersion)
        }
    }
}

apply from: "gradle/publishing.gradle"
