dependencies {
    api project(':contract')

    implementation "org.springframework.boot:spring-boot-starter-web"
    implementation "org.springframework.boot:spring-boot-starter-security"

    implementation "io.github.microutils:kotlin-logging:${kotlinLoggingVersion}"
    implementation "org.apache.tika:tika-core:${apacheTikaVersion}"
    implementation "org.apache.tika:tika-parser-microsoft-module:${apacheTikaVersion}"

    testImplementation "org.junit.jupiter:junit-jupiter"
    testImplementation "org.springframework.boot:spring-boot-starter-test"
    testImplementation "org.springframework.security:spring-security-test"
    testImplementation "org.mockito.kotlin:mockito-kotlin:${mockitoKotlinVersion}"

    testImplementation project(':test-utils-common')

    jar {
        enabled = true
        manifest {
            attributes("Implementation-Title": "Ritense Temporary Resource Storage spring boot starter")
            attributes("Implementation-Version": projectVersion)
        }
    }
}

apply from: "gradle/publishing.gradle"
