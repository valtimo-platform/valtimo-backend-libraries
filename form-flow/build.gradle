dockerCompose {
    projectName = "form-flow"
    isRequiredBy(integrationTesting)
    isRequiredBy(securityTesting)
    useComposeFiles.addAll("../docker-resources/docker-compose-base-test.yml", "docker-compose-override.yml")
}

dependencies {

    /* DO NOT ADD DEPENDENCIES TO OTHER VALTIMO MODULES */
    implementation "org.springframework.boot:spring-boot-starter-data-jpa"
    implementation "org.springframework.boot:spring-boot-starter"
    implementation "org.springframework.boot:spring-boot-starter-validation"

    implementation "org.liquibase.ext:liquibase-hibernate5:${liquibaseVersion}"
    implementation "com.vladmihalcea:hibernate-types-55:${hibernateTypesVersion}"
    implementation "org.jetbrains.kotlin:kotlin-reflect"
    implementation "io.github.microutils:kotlin-logging:${kotlinLoggingVersion}"
    implementation "com.fasterxml.jackson.module:jackson-module-kotlin"
    implementation "com.github.erosb:everit-json-schema:${everitJsonSchemaVersion}"
    implementation "org.springframework:spring-expression"

    testImplementation "org.springframework.boot:spring-boot-starter-test"
    testImplementation group: 'org.postgresql', name: 'postgresql', version: postgresqlDriverVersion
    testImplementation "org.mockito.kotlin:mockito-kotlin:${mockitoKotlinVersion}"

    jar {
        enabled = true
        manifest {
            attributes("Implementation-Title": "Ritense Form Flow module")
            attributes("Implementation-Version": projectVersion)
        }
    }
}

apply from: "gradle/publishing.gradle"
